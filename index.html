<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ROKO AGEN ICIS BOTAK - Bukti Transfer</title>

<!-- FONT KEREN -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    background-image: url('https://i.ibb.co/CpNm5vqR/images-1.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    perspective: 1000px; /* efek 3D */
}

h1 {
    margin-top: 30px;
    font-size: 32px;
    font-family: 'Orbitron', sans-serif;
    background: rgba(0,0,0,0.65);
    padding: 12px 25px;
    display: inline-block;
    border-radius: 12px;
    letter-spacing: 1px;
    text-shadow: 0 0 12px #00eaff;
    animation: floatText 3s ease-in-out infinite alternate;
}

/* Efek floating judul */
@keyframes floatText {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
}

.container {
    background: rgba(0,0,0,0.65);
    width: 90%;
    max-width: 420px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px #000;
    transform-style: preserve-3d;
    animation: floatContainer 4s ease-in-out infinite alternate;
}

@keyframes floatContainer {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    25% { transform: rotateX(1deg) rotateY(1deg); }
    50% { transform: rotateX(-1deg) rotateY(1deg); }
    75% { transform: rotateX(1deg) rotateY(-1deg); }
    100% { transform: rotateX(0deg) rotateY(0deg); }
}

input, button {
    padding: 12px 15px;
    width: 85%;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
}

input:focus {
    outline: none;
    box-shadow: 0 0 12px #00eaff;
    transform: scale(1.05);
}

button:hover {
    transform: scale(1.05) rotateZ(2deg);
    box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    cursor: pointer;
}

.qris-box img {
    width: 250px;
    margin-top: 15px;
    border-radius: 10px;
    display: none;
    animation: floatImage 3s ease-in-out infinite alternate;
}

@keyframes floatImage {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
}

.item {
    background: rgba(255,255,255,0.1);
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px #000;
    transition: transform 0.3s, box-shadow 0.3s;
}

.item:hover {
    transform: translateY(-5px) rotateX(2deg);
    box-shadow: 0 0 15px #00eaff;
}

.item img {
    width: 180px;
    border-radius: 12px;
}

.nama-tag {
    margin-top: 8px;
    font-weight: bold;
    font-size: 14px;
    background: rgba(0,255,255,0.4);
    padding: 5px 10px;
    border-radius: 8px;
    display: inline-block;
    color: #000;
}
</style>
</head>
<body>

<h1>ROKO AGEN ICIS BOTAK</h1>

<div class="container">
    <h3>Upload Bukti Transfer</h3>
    <input type="text" id="nama" placeholder="Masukkan Nama Pengirim">
    <input type="file" id="file" accept="image/*">
    <button onclick="upload()">UPLOAD BUKTI</button>
</div>

<div class="container">
    <h3>Tampilkan QRIS</h3>
    <button onclick="showQris()">LIHAT QRIS</button>
    <div class="qris-box">
        <img id="qrisImg" src="https://i.ibb.co/ZzqXzgRf/Screenshot-2025-11-23-15-35-13-15-680d03679600f7af0b4c700c6b270fe7.jpg">
    </div>
</div>

<div class="container">
    <h3>List Bukti Transfer Tersimpan</h3>
    <div id="gallery"></div>
</div>

<script>
// QRIS muncul
function showQris() {
    document.getElementById('qrisImg').style.display = 'block';
}

// Upload bukti + nama ke localStorage
function upload() {
    let nama = document.getElementById("nama").value.trim();
    let file = document.getElementById("file").files[0];

    if (!nama) return alert("Nama wajib diisi!");
    if (!file) return alert("Pilih foto bukti transfer!");

    let reader = new FileReader();
    reader.onload = function(e) {
        let data = JSON.parse(localStorage.getItem("bukti_transfer") || "[]");
        data.push({nama: nama, foto: e.target.result});
        localStorage.setItem("bukti_transfer", JSON.stringify(data));
        load();
    };
    reader.readAsDataURL(file);
}

// Load bukti transfer
function load() {
    let data = JSON.parse(localStorage.getItem("bukti_transfer") || "[]");
    let g = document.getElementById("gallery");
    g.innerHTML = "";

    data.forEach(item => {
        g.innerHTML += `
            <div class="item">
                <img src="${item.foto}">
                <div class="nama-tag">${item.nama}</div>
            </div>
        `;
    });
}

load();
</script>

</body>
</html>
